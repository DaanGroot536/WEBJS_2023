<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Monke Warehouse</title>
</head>

<body>

    <form class="card card-body mt-3 ml-3 w-25">
        <h5>Register Truck:</h5>
        <div class="tab">Length (Y axis):
            <p><input type="number" placeholder="Length" oninput="this.className = ''" name="length"
                    onkeypress="return onlyNumberKey(event)"></p>
            <span class="error" aria-live="polite" id="lengtherror"></span>
        </div>
        <div class="tab">Width (X axis):
            <p><input type="number" placeholder="Width" oninput="this.className = ''" name="width"
                    onkeypress="return onlyNumberKey(event)"></p>
            <span class="error" aria-live="polite" id="widtherror"></span>
        </div>
        <div class="tab">Truck Interval:
            <p><input type="number" placeholder="Seconds" oninput="this.className = ''" name="interval"
                    onkeypress="return onlyNumberKey(event)"></p>
            <span class="error" aria-live="polite" id="intervalerror"></span>
        </div>
        <div class="tab">Load Type:
            <p>
                <select name="cars" id="cars">
                    <option value="Cold transport">Cold transport</option>
                    <option value="Fragile transport">Fragile transport</option>
                    <option value="General transport">General transport</option>
                    <option value="Quick transport">Quick transport</option>
                    <option value="Pallet transport">Pallet transport</option>
                </select>
            </p>
        </div>
        <div class="overflow-auto">
            <div class="float-right">
                <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <div class="step-container">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <div class="card card-body mt-3 mx-3">
        <button id="hallbtn" class="btn btn-secondary col-1 ml-3">Switch Halls</button>
        <div id="hall1">
            <p class="ml-3 mt-3">Hall 1</p>
            <div id="controlpanel1" class="mt-3 ml-3">
                <button id="beltbtn1" class="btn btn-primary">Add belt</button>
            </div>
            <div id="beltpanel1" class="beltpanel w-75 card card-body ml-3 mt-3">
            </div>
        </div>
        <div id="hall2">
            <p class="ml-3 mt-3">Hall 2</p>
            <div id="controlpanel2" class="mt-3 ml-3">
                <button id="beltbtn2" class="btn btn-primary">Add belt</button>
            </div>
            <div id="beltpanel2" class="beltpanel w-75 card card-body ml-3 mt-3">
            </div>
        </div>
    </div>
    <br>
</body>
<script type="module" src="js/beltmaker.js"></script>
<script src="js/hallswitcher.js"></script>
<script src="js/form.js"></script>

</html>
