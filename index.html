<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Monke Warehouse</title>
</head>

<body>
    <form id="regForm">
        <h1>Register Truck:</h1>
        <!-- One "tab" for each step in the form -->
        <div class="tab">Dimensions:
            <p><input type="number" placeholder="Length (Y axis)" oninput="this.className = ''" name="length"></p>
            <span class="error" aria-live="polite" id="lengtherror"></span>
            <p><input type="number" placeholder="Width (X axis)" oninput="this.className = ''" name="width"></p>
            <span class="error" aria-live="polite" id="widtherror"></span>
        </div>
        <div class="tab">Truck Interval:
            <p><input type="number" placeholder="Seconds" oninput="this.className = ''" name="interval"></p>
            <span class="error" aria-live="polite" id="intervalerror"></span>
        </div>
        <div class="tab">Load Type:
            <p>
                <select name="cars" id="cars">
                    <option value="Cold transport">Cold transport</option>
                    <option value="Fragile transport">Fragile transport</option>
                    <option value="General transport">General transport</option>
                    <option value="Quick transport">Quick transport</option>
                    <option value="Pallet transport">Pallet transport</option>
                </select>
            </p>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>


</body>
<script src="js/form.js"></script>

</html>
