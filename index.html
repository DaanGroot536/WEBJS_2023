<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Monke Warehouse</title>
</head>

<body>

    <div class="row ml-3" id="form-area">

    </div>


    <div class="card card-body mt-3 mx-3">
        <button id="hallbtn" class="btn btn-secondary col-1 ml-3">Switch Halls</button>
        <div id="hall1">
            <p class="ml-3 mt-3">Hall 1</p>
            <div id="controlpanel1" class="mt-3 ml-3">
            </div>
            <div id="beltpanel1" class="beltpanel w-100 card card-body ml-3 mt-3">
            </div>
        </div>
        <div id="hall2">
            <p class="ml-3 mt-3">Hall 2</p>
            <div id="controlpanel2" class="mt-3 ml-3">
            </div>
            <div id="beltpanel2" class="beltpanel w-100 card card-body ml-3 mt-3">
            </div>
        </div>
    </div>
    <div class="card card-body mt-3 mx-3">
        <p class="ml-3 mt-3">Storage Hall</p>
        <div class="w-100 card card-body ml-3 mt-3">
            <div id="storageHall">

            </div>
        </div>
    </div>
</body>

<script type="module" src="js/View/beltView.js"></script>
<script type="module" src="js/View/formBuilderView.js"></script>
<script type="module" src="js/Controller/weatherController.js"></script>

</html>
