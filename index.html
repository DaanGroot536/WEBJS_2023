<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Monke Warehouse</title>
</head>

<body>

    <div class="row ml-3">
        <form id="truckForm" class="card card-body mt-3 col-3">
            <h5 class="text-center">Register Truck:</h5>
            <div class="tab">Length (Y axis):
                <span class="error float-right" aria-live="polite" id="lengtherror"></span>
                <p><input type="number" placeholder="Length" oninput="this.className = ''" id="length" name="length">
                </p>
            </div>
            <div class="tab">Width (X axis):
                <span class="error" aria-live="polite" id="widtherror"></span>
                <p><input type="number" placeholder="Width" oninput="this.className = ''" id="width" name="width"></p>
            </div>
            <div class="tab">Truck Interval:
                <span class="error" aria-live="polite" id="intervalerror"></span>
                <p><input type="number" placeholder="Seconds" oninput="this.className = ''" id="interval"
                        name="interval"></p>
            </div>
            <div class="tab">Load Type:
                <p>
                    <select id="trucktype">
                        <option value="cold">Cold transport</option>
                        <option value="fragile">Fragile transport</option>
                        <option value="general">General transport</option>
                        <option value="quick">Quick transport</option>
                        <option value="pallet">Pallet transport</option>
                    </select>
                </p>
            </div>
            <div class="overflow-auto">
                <div class="float-right">
                    <button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>
                    <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                </div>
            </div>

            <div class="text-center">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>

        <form id="weatherForm" class="card card-body mt-3 ml-3 col-3">
            <h5 class="text-center">Check Weather:</h5>
            <div>City:
                <span class="error float-right" aria-live="polite" id="cityerror"></span>
                <p><input type="text" placeholder="Search for a city..." oninput="this.className = ''" id="city-input" name="city-input">
                </p>
            </div>

            <div class="overflow-auto">
                <div class="float-right">
                    <button type="button" id="weatherBtn" class="btn btn-primary">Search</button>
                </div>
            </div>

            <div class="text-center">
                <h3 id="temp"></h1>
                <h5 id="description"></h3>
            </div>
        </form>
    </div>


    <div class="card card-body mt-3 mx-3">
        <button id="hallbtn" class="btn btn-secondary col-1 ml-3">Switch Halls</button>
        <div id="hall1">
            <p class="ml-3 mt-3">Hall 1</p>
            <div id="controlpanel1" class="mt-3 ml-3">
                <!-- <button id="beltbtn1" class="btn btn-primary">Add belt</button> -->
            </div>
            <div id="beltpanel1" class="beltpanel w-100 card card-body ml-3 mt-3">
            </div>
        </div>
        <div id="hall2">
            <p class="ml-3 mt-3">Hall 2</p>
            <div id="controlpanel2" class="mt-3 ml-3">
                <button id="beltbtn2" class="btn btn-primary">Add belt</button>
            </div>
            <div id="beltpanel2" class="beltpanel w-100 card card-body ml-3 mt-3">
            </div>
        </div>
    </div>
    <br>
</body>

<script type="module" src="js/beltmaker.js"></script>
<script type="module" src="js/formBuilder.js"></script>
<script type="module" src="js/Controller/weatherController.js"></script>
</html>
